syntax = "proto3";
package output_messages;

message AddedPlayer {
  string id = 1;
  string username = 2;
}

message RemovedPlayer {
  string id = 1;
}

message ChangedPlayerPosition {
  double x = 1;
  double y = 2;
  double z = 3;
}

message UpdateGameEvent {
  oneof updateEvent {
    AddedPlayer addedPlayer = 1;
    RemovedPlayer removedPlayer = 2;
    ChangedPlayerPosition changedPlayerPosition = 3;
  }
}
